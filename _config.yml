### Site Settings ###
title: gorkaabad.io
description: >-
  Hi! &#128075; I am <b>Gorka Abad</b> a posdoctoral researcher at the University of Bergen, Norway. 
  I did my Ph.D. in the AISyLab group at Radboud
  University, Nijmegen, the Netherlands, under the supervision of
  <a href="https://www.ru.nl/en/people/picek-s">Stjepan Picek</a>. At
  the same time, I was a researcher at the
  Ikerlan research center in Spain. Previously, I graduated in computer
  science and obtained a master's in cybersecurity. Now, my research
  is focused on the intersection of machine learning and security. 
  Specifically in Cryptography and Security of AI.
  Mainly, we aim to find flaws in machine learning algorithms to make
  them work adversarially. Precisely, I focus on backdoor attacks in
  machine learning.
  <br>
  <br>
  You can check my recent publications at <a href="/publications/">Publications</a>. 
  If you want to know more
  about me, you can check my <a href="/about/">About</a> page. For code and implementations, you can check my <a href="
  https://github.com/GorkaAbad">Github</a> page.

baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: gorkaabad/gorkaabad.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/tags-publications.html
  - pages/tags-talks.html
  - pages/blog.html

